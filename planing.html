<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajouter un Planning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body {
    background-color: #f8f9fa;
}
.container {
    max-width: 600px;
}
.shadow {
    background: white;
}</style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Ajouter un Planning</h2>
        <form action="planing.php" method="POST" class="shadow p-4 rounded">
            <div class="mb-3">
                <label for="id_cours" class="form-label">Identifiant du Cours</label>
                <input type="number" class="form-control" id="id_cours" name="id_cours" required>
            </div>
            <div class="mb-3">
                <label for="id_enseignant" class="form-label">Identifiant de l'enseignant</label>
                <input type="number" class="form-control" id="id_enseignant" name="id_enseignant" required>
            </div>
            <div class="mb-3">
                <label for="jour" class="form-label">Jour</label>
                <select class="form-control" id="jour" name="jour" required>
                    <option value="Lundi">Lundi</option>
                    <option value="Mardi">Mardi</option>
                    <option value="Mercredi">Mercredi</option>
                    <option value="Jeudi">Jeudi</option>
                    <option value="Vendredi">Vendredi</option>
                    <option value="Samedi">Samedi</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="heure_debut" class="form-label">Heure de d√©but</label>
                <input type="time" class="form-control" id="heure_debut" name="heure_debut" required>
            </div>
            <div class="mb-3">
                <label for="heure_fin" class="form-label">Heure de fin</label>
                <input type="time" class="form-control" id="heure_fin" name="heure_fin" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ajouter</button>
        </form>
    </div>
</body>
</html>
